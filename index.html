<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clockMainClass">
      <div class="horlogeBoite">
        <img src="images/rolex.png" alt="logo rolex" title="rolex" />
        <div class="centreHorloge"></div>

        <div class="nombres">
          <div class="douze">12</div>
          <div class="trois">3</div>
          <div class="six">6</div>
          <div class="neuf">9</div>
        </div>

        <div class="fleche">
          <div class="hour"></div>
          <div class="minute"></div>
          <div class="seconde"></div>
        </div>
      </div>
      <div class="horlogeBoite2">
        <div class="contourBlanc"></div>
        <img src="images/casio.png" alt="cassion marque" class="casioImg" />
        <div class="horlogeBoite3"></div>
        <img src="images/battery.png" alt="battery" class="battery" />
        <img src="images/bell.png" alt="bell" class="bell" />
        <div class="AMPM">
          <p id="ampmText">AM</p>
        </div>

        <div class="heureMinSec">
          <p>
            <span id="hourMinText">23:37</span>
            <span id="secondText">08</span>
          </p>
        </div>
        <!-- <div class="heure2 minute2"><p id="hourMinText">23:27</p></div>
          <div class="seconde2"><p id="secondText">45</p></div> -->

        <div class="day2 month2"><p id="dayAndMonth">12/12</p></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
